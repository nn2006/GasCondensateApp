<div class="login-container">
  <mat-card class="login-card">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <!-- Username Field -->
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput name="username" [(ngModel)]="username" #usernameField="ngModel" required>
          <mat-error *ngIf="usernameField.invalid">Username is required</mat-error>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" name="password" [(ngModel)]="password" #passwordField="ngModel" required>
          <mat-error *ngIf="passwordField.invalid">Password is required</mat-error>
        </mat-form-field>

        <!-- Submit Button -->
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
